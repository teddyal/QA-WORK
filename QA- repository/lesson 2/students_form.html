<body>

    <h1>LegionQA school registration</h1>
    <form>

        <label>First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label>Last Name:</label>
        <input type="text" id="lname" name="lname"><br>

        <p>Please choose your gender</p>
        <input class="meclass" type="radio" id="female" name="gender">
        <label>Female</label><br>
        <input class="meclass" type="radio" id="male" name="gender">
        <label>Male</label><br>
        <input class="meclass" type="radio" id="other" name="gender">
        <label>Other</label><br>

        <p>Please choose a course</p>
        <input type="checkbox" id="java" name="java">
        <label>Java</label><br>
        <input type="checkbox" id="javascript" name="javascript">
        <label>JavaScript</label><br>
        <input type="checkbox" id="python" name="python">
        <label>Python</label><br>

        <p>
            <label>Please Choose a City</label>
            <select id="cities" name="cities">
                <option class="red" value="toronto">Toronto</option>
                <option class="green" value="new-york">New-York</option>
                <option class="blue" value="london">London</option>
            </select>
        </p>
        <p>
            <button type="submit" id="save">Save</button>
            <button class="green" type="reset" id="reset">Reset</button>
        </p>
    </form>


    </form>

</body>

</html>
